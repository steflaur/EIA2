<!DOCTYPE html>

<body>
	<header>
		<h1>Memory</h1>
	</header>

	<main id="main"> <!-- Formular -->
	<section id="formSec">
		<h2>create game</h2>

		<!-- Auswahl Deck -->
		<hr>
		<h3>choose deck of cards</h3>
		<select name="Select" id="select-Deck">
			<option value="0">card decks</option>
			<option value="letters">ABC</option>
			<option value="numbers">123</option>
			<option value="flowers">flowers</option>
			<option value="signs">signs</option>

		</select>

		<!-- Kartenpaare -->
		<hr>
		<h3>choose number of pairs</h3>
		<!-- soll in ts. erstellt werden in abh zu select-->
		<input type="range" id="input1" name="sliderPairs" step="1" /> 
		<p id="sliderVal"></p>

		<!-- Name Spieler -->
		<hr>
		<h3>insert player names</h3>
		<div id="player-Inputfields">
			<input type="text" placeholder="insert name 1 player" name="playerNames"
				id="input2" maxlength="8" />
		</div>
		<span>
			<button id="addButt" class="playerButt">add</button>
			<button id="removeButt" class="playerButt">remove</button>
		</span>

		<button type="button" id="startButt">let's play</button>
	</section>

	<!-- Abschnitt Player -->
	<section id="infoSec"></section>

	<!-- Abschnitt Karten -->
	<section id="cardSec"></section>

	</main>
